<!-- app/templates/index.html -->
{% extends "base.html" %}

{% block content %}
    <div class="flex flex-col min-h-screen">
        <!-- Área de mensajes -->
        <div id="chatArea" class="flex-grow overflow-auto p-4 bg-base-200 rounded-lg">
            <div class="chat chat-start">
                <div class="chat-bubble chat-bubble-primary">
                    ¡Hola! Soy Gina, tu asistente virtual. ¿En qué puedo ayudarte hoy?
                </div>
            </div>
        </div>
        <!-- Campo de entrada -->
        <div class="flex-none p-4 bg-base-100 rounded-b-lg shadow-md">
            <form id="uploadForm" class="flex flex-col space-y-2">
                <input type="file" id="pdfFile" name="pdfFile" accept="application/pdf" class="file-input file-input-bordered" />
                
                <input type="text" id="userContext" name="context" class="input input-bordered w-full" placeholder="Ingrese el contexto adicional..." />
                
                <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
{% endblock %}
