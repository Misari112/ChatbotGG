{% extends "base.html" %}

{% block content %}

    <div class="flex flex-col h-screen">
        <!-- Área de mensajes -->
        <div id="chatArea" class="flex-grow overflow-y-auto p-4 bg-base-200 rounded-lg">
            <div class="chat chat-start">
                <div class="chat-bubble chat-bubble-primary">
                    ¡Hola! Soy Gladys, tu asistente virtual. ¿En qué puedo ayudarte hoy?
                </div>
            </div>
        </div>

        <!-- Campo de entrada -->
        <div class="flex-none p-4 bg-base-100">
            <div class="flex space-x-2">
                <input id="userInput" type="text" class="flex-grow input input-bordered" placeholder="Escribe un mensaje..." />
                <button id="sendButton" class="btn">Enviar</button>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/chat.js') }}"></script>
{% endblock %}
